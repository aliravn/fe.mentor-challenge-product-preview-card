<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="css/style-common.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<article class="productCard">
			<section class="imageContainer">
				<picture>
					<source srcset="images/image-product-mobile.jpg" media="(max-width: 767px)" />
					<img src="images/image-product-desktop.jpg" alt="image of Chanel perfume bottle" />
				</picture>
			</section>
			<section class="productDetailsContainer">
				<h2 class="categoryTitle">Perfume</h2>
				<h3 class="productTitle">Gabrielle Essence Eau De Parfum</h3>
				<p class="productDescription">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
					House of CHANEL.
				</p>
				<div class="priceContainer">
					<span class="priceCurrent">$149.99</span>
					<span class="priceOld"><s>$169.99</s></span>
				</div>
				<button class="addToCartButton">Add to Cart</button>
			</section>
		</article>
	</body>
</html>
